<div class="page-bg center">
  <div class="paper-card auth-card">
    <h2>Create Your Account</h2>

    <form (ngSubmit)="submit()">
      <div *ngIf="error" class="error">{{ error }}</div>

      <label>Full Name</label>
      <input class="input" [(ngModel)]="name" name="name" placeholder="Your full name" required />

      <label>Email Address</label>
      <input class="input" type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required />

      <label>Password</label>
      <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required />

      <button class="btn btn-primary submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating…</span>
      </button>
    </form>

    <div class="muted">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
